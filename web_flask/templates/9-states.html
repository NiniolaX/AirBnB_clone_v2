<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state %}
	<H1>State: {{ state.name|e }}</H1>
        <H3>Cities:</H3>
	<UL>
            {% for city in cities %}
	    <LI>{{ city.id|e }}: <B>{{ city.name|e }}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
